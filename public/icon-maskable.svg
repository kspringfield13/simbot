<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Maskable icon: safe zone is inner 80% circle, so keep content centered -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  <g transform="translate(256,256)">
    <!-- Robot head -->
    <rect x="-76" y="-88" width="152" height="120" rx="22" fill="#22d3ee" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="-30" cy="-40" r="18" fill="#0a0a0a"/>
    <circle cx="30" cy="-40" r="18" fill="#0a0a0a"/>
    <circle cx="-30" cy="-40" r="8" fill="#fff"/>
    <circle cx="30" cy="-40" r="8" fill="#fff"/>
    <!-- Mouth -->
    <rect x="-34" y="0" width="68" height="8" rx="4" fill="#0a0a0a"/>
    <!-- Antenna -->
    <line x1="0" y1="-88" x2="0" y2="-116" stroke="#22d3ee" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-120" r="10" fill="#facc15"/>
    <!-- Body -->
    <rect x="-64" y="42" width="128" height="86" rx="16" fill="#22d3ee" opacity="0.7"/>
    <!-- Arms -->
    <rect x="-94" y="48" width="22" height="60" rx="11" fill="#22d3ee" opacity="0.6"/>
    <rect x="72" y="48" width="22" height="60" rx="11" fill="#22d3ee" opacity="0.6"/>
    <!-- Chest detail -->
    <circle cx="0" cy="80" r="18" fill="#0a0a0a"/>
    <circle cx="0" cy="80" r="9" fill="#facc15"/>
  </g>
</svg>
